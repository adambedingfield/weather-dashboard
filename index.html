<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="row">
        <div class="col-4 search-side" id="search-col">
            <p>Search for a city:</p>
            <input type="text" name="cityinput" id="cityinput" class="search-style"><button type="submit" class="btn" id="search">&#128269;</button>
        </div>
        <div class="col-8 weather-side">
            <h1 class="weather-placeholder" id="weather-placeholder">Data will be shown when a city is searched.</h1>
            <div class="current-date col hide" id="current-weather"></div>
            <div class="future-weather hide" id="SmalldayForecast">
                <h3>5 Day Forecast:</h3>
                <div class="row">
                    <section class="forecast col-2" id="day2"></section class="forecast col-2">
                    <section class="forecast col-2" id="day3"></section class="forecast col-2">
                    <section class="forecast col-2" id="day4"></section class="forecast col-2">
                    <section class="forecast col-2" id="day5"></section class="forecast col-2">
                    <section class="forecast col-2" id="day6"></section class="forecast col-2">
                </div>
            </div>
        </div>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
